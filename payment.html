<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .payment-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .card-logos {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .card-logos img {
            height: 30px;
        }
        .error {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="form-group">
            <label for="cardholder">Cardholder Name</label>
            <input type="text" id="cardholder" placeholder="John Doe" required>
            <div class="error" id="cardholder-error">Please enter a valid name</div>
        </div>
        <div class="form-group">
            <label for="cardnumber">Card Number</label>
            <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
            <div class="error" id="cardnumber-error">Please enter a valid card number</div>
        </div>
        <div class="form-group">
            <label for="expiry">Expiration Date</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required>
            <div class="error" id="expiry-error">Please enter a valid expiration date</div>
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" maxlength="4" required>
            <div class="error" id="cvv-error">Please enter a valid CVV</div>
        </div>
        <div class="form-group">
            <label for="payment-method">Payment Method</label>
            <select id="payment-method" required>
                <option value="" disabled selected>Select payment method</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
            </select>
        </div>
        <button type="submit">Make Payment</button>
        <div class="card-logos">
            <img src="https://via.placeholder.com/50x30?text=Visa" alt="Visa">
            <img src="https://via.placeholder.com/50x30?text=Mastercard" alt="Mastercard">
            <img src="https://via.placeholder.com/50x30?text=Amex" alt="Amex">
        </div>
    </div>
</body>
</html>
